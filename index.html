<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> SafirTec | Login </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="d-flex align-items-center justify-content-center container-main">
    <div class="d-flex align-items-center justify-content-between bg-white shadow-lg box-container">

      <div class="forms  d-flex align-items-center justify-content-center" style="width: 30vw; height: 55vh;">
        <div class="w-100 p-4 tamanho" >
          <div>
            <div class="title-login">Login</div>

            <form action="#">


              <div class="mt-4">
                <div class="form">
                  <i class="fa fa-envelope text-primary" style="position: absolute;
                    color: #007bff;"></i>
                  <input class="input-form" type="text" placeholder="Digite seu usuário">
                </div>
                <div class="form">
                  <i class="fa fa-lock text-primary" style="font-size: 20px; position: absolute;
                    color: #007bff;
                    font-size: 20px;"></i>
                  <input class="input-form" type="password" placeholder="Digite sua senha">
                </div>


                <div class="text"><a href="#">Esqueceu a senha?</a></div>

                <a class="w-100 mt-4 bg-primary text-white d-flex align-items-center justify-content-center rounded font-weight-bold"
                  style="height:45px; border:none" href="Gerente-SafirTec.html">Entrar (Gerente)</a>
                <a class="w-100 mt-2 bg-primary text-white d-flex align-items-center justify-content-center rounded font-weight-bold"
                  style="height:45px; border:none" href="Colaborador-SafirTec.html">Entrar (Colaborador)</a>

                <div class="mt-3 d-flex justify-content-center align-items-center">Não tem uma conta?<span
                    class="d-flex justify-content-center align-items-center text-primary pl-2">Inscreva-se agora</span>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div>
        <img src="safirtec-home.png" alt="Imagem Login" style="height: 55vh; width: 100%;">
      </div>

    </div>
  </div>
</body>

</html>
